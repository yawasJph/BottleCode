                    <form id="form-product">
                        <div class="row">

                            <div class="col-lg-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="text-uppercase bg-light p-2 mt-0 mb-3">General</h5>

                                        <div class="mb-3">
                                            <label for="product-name" class="form-label">Nombre <span
                                                    class="text-danger"></span></label>
                                            <input type="text" id="product-name" class="form-control"
                                                placeholder="Ingrese el nombre del Producto">
                                            <span id="error-product-name"></span>
                                        </div>

                                        <div class="mb-3">
                                            <label for="select-category" class="form-label">Categoria <span
                                                    class="text-danger"></span></label>
                                            <select class="form-select" id="select-category">
                                                <option value="" disabled selected> (--Seleccione--)</option>

                                            </select>
                                            <span id="error-select-category"></span>
                                        </div>

                                        <div class="mb-3">
                                            <label for="price" class="form-label">Precio <span
                                                    class="text-danger"></span></label>
                                            <input type="number" id="price" class="form-control" placeholder="0.0"
                                                step="0.01" min="0">
                                            <span id="error-price"></span>
                                        </div>

                                        <div class="mb-3">
                                            <label for="stock" class="form-label">Stock <span
                                                    class="text-danger"></span></label>
                                            <input type="number" id="stock" class="form-control" placeholder="0">
                                            <span id="error-stock"></span>
                                        </div>

                                        <div class="mb-3">
                                            <label for="product-description" class="form-label">Descripcion <span
                                                    class="text-danger"></span></label>
                                            <div id="snow-editor" style="height: 150px;"></div> <!-- end Snow-editor-->
                                            <span id="error-description"></span>
                                        </div>

                                        <div class="mb-3">
                                            <label class="mb-2">Estado <span class="text-danger"></span></label>
                                            <br />
                                            <div class="d-flex flex-wrap">
                                                <div class="form-check me-2">
                                                    <input class="form-check-input" type="radio" name="radioInline"
                                                        value="activo" id="radio-active">
                                                    <label class="form-check-label" for="inlineRadio1">Activo</label>
                                                </div>
                                                <div class="form-check me-2">
                                                    <input class="form-check-input" type="radio" name="radioInline"
                                                        value="desabilitado" id="radio-inactive">
                                                    <label class="form-check-label"
                                                        for="inlineRadio2">Desabilitado</label>
                                                </div>
                                            </div>
                                            <span id="error-radio"></span>
                                        </div>


                                    </div>
                                </div> <!-- end card -->
                            </div> <!-- end col -->
